<!DOCTYPE html>
<head><title></title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<style>

body {
    margin: 0 0 55px 0;
}

.nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    height: 55px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    background-color: #000;
    display: flex;
    overflow-x: auto;
    z-index: 99999999999;
}

.nav__link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    min-width: 50px;
    overflow: hidden;
    white-space: nowrap;
    font-family: sans-serif;
    font-size: 13px;
    color: #777;
    text-decoration: none;
    -webkit-tap-highlight-color: transparent;
    transition: background-color 0.1s ease-in-out;
}

.nav__link:hover {
    background-color: #000;
}

.nav__link--active {
    color: #fff;
}

.nav__icon {
    font-size: 18px;
}



</style>

</head>
<body>

<nav class="nav">
  <a href="go:home" class="nav__link">
    <i class="material-icons nav__icon">home</i>
    <span class="material-icons-outlined">Inicio</span>
  </a>
  <a href="go:cuenta" class="nav__link nav__link--active"">
    <i class="material-icons nav__icon">person</i>
    <span class="nav__text">cuenta</span>
  </a>
  <a href="#" class="nav__link">
    <i class="material-icons nav__icon">devices</i>
    <span class="nav__text">Devices</span>
  </a>
  <a href="#" class="nav__link">
    <i class="material-icons nav__icon">lock</i>
    <span class="nav__text">Privacy</span>
  </a>
  <a href="#" class="nav__link">
    <i class="material-icons nav__icon">settings</i>
    <span class="nav__text">Settings</span>
  </a>
</nav>

</iframe>

</body>
</html>
