<!DOCTYPE html>
<html lang="es">
<head>
				<title>Título de la página</title>
				<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
				<link href="https://bootswatch.com/5/cyborg/bootstrap.min.css" rel="stylesheet">
<style>
nav {
width:100%;
}
				
#myInput {
  background-position: 10px 12px;
  background: #ffffff;
  background-repeat: no-repeat;
  box-sizing: border-box;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 2px solid #ddd;
  border-radius:10px;
  margin-bottom: 12px;
  outline:none;
  transition: .5s;
}
	

html {
padding: 0 8px 0 8px;
}


div.seccion {
display: inline-flex;
justify-content: space-between;
padding: 20px 5px 25px 20px;
align-items: center;
width: 100%;
margin-top: 12px;
border: 1px Solid #9696a4;
}

div.seccion  {
width: 100vw;
height: 60px;
}

img {
width: 60px;
height: 60px;
border-radius: 10px;
margin: 5px;
}

.contenido {
display: grid;
left: 0;
width: 100%;
border-radius: 10px;

}

.borde {
margin-left: 0;
float: left;
background: #262629;
margin-top: 12px;
border-radius: 10px;
border: 2px Solid #525259;
justify-content: center;
align-items: center;
}

article span {
font-weight: 666;
color: white;
font-size: 18px;
padding: 0 0px 0 0;
text-align: center;
margin-bottom: 12px;
align-items: center;
}

a {
background: #ff1569;
font-size: 19px;
padding: 10px;
border-radius: 10px;
text-decoration: none;
float: right;
margin: 10px;
}

button {
color: white;
position: relative;
background: transparent;
border: 0px;
}

</style>
</head>
<body>
				<nav> 
						<input type="search" id="myInput"
onkeyup="search()" placeholder=
"Buscar.."title="Type in a name">

				</nav>
				
				
<div id="myUL">
			<div></div>	
<div class="contenido">
		
<article class="borde"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQlqR35UR7p5b5LTQPOjBwwqPleGgY9x9EJJA&usqp=CAU" alt="">
				<span>Aplicaciones</span>
				<a href="#" style="right: 0px"><button>Abrir</button></a>
				</article>
			
			
			
<article class="borde"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRQLQ8pSn5-YmD_9F9E3UmDUlBMggmt20J9rg&usqp=CAU" alt="">
				<span>Musica</span>
				<a href="#" style="right: 0px"><button>Abrir</button></a>
				</article>
			
<article class="borde"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtVVps-VBvrQzaXYd8U1U8gyJAbC1esc4jrg&usqp=CAU" alt="">
				<span>Recetas de cocina</span>
				<a href="#" style="right: 0px"><button>Abrir</button></a>
				</article>
			
			
<article class="borde"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAzbVWw4I42J6MIvE9l0xv6hOXYHG1iDCoQA&usqp=CAU" alt="">
				<span>Deporte</span>
				<a href="#" style="right: 0px"><button>Abrir</button></a>
				</article>
			
				
					
</div>	</ul>			
				
<script>

function search() {

var input, filter, div, article, span, i;
input=document.getElementById("myInput");
filter = input.value.toUpperCase();
ul = document.getElementById("myUL");
li = ul.getElementsByTagName("article");


for (i = 0; i < li.length; i++) {
a = li[i].getElementsByTagName("span")[0];

if (a.innerHTML.toUpperCase()
.indexOf(filter) > -1) {
  li[i].style.display = "";

	} else {
	  li[i].style.display = "none";

		}
	}
}

</script>
				
</body>
</html>
