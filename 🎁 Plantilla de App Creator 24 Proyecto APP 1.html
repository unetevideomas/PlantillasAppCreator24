<!DOCTYPE html>
<html lang="es" >
<head>
<meta charset="UTF-8">
<title>Tabs UI Mobile</title>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Raleway&amp;display=swap'><link rel="stylesheet" href="./style.css">
</head>
<style type="text/css">
* {
  margin:0px;
  padding:0px;
  box-sizing:border-box;
}
iframe {
    position: absolute;
    width: 100vw;
    height: 93vh;
    top: -20px;
    left: -1px;
}
body {
background:#eee;
  font-family:"Raleway",sans-serif;
}
.tabs {
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:100%;
  height:100%;
  /*border:1px solid #f5f5f5;*/
  box-shadow:2px 2px 5px 2px rgba(0,0,0,0.15);
}
.tabs .tab-body {
  position:relative;
  width:100%;
  height:calc(100% - 60px);
  overflow:hidden;
}
.tabs .tab-body > div {
  position:absolute;
  padding:20px;
  top:-100%;
  opacity:0;
  transform:scale(0.85);
  transition:top 0ms ease-in-out 100ms,
             transform 200ms ease-in-out 0ms,
             opacity 200ms ease-in-out 0ms;
}
.tabs .tab-body > div.active {
  opacity:1;
  transform:scale(1);
  top:20px;
  transition:top 0ms ease-in-out 0ms,
             transform 200ms ease-in-out 0ms,
             opacity 200ms ease-in-out 0ms;
}
.tabs .tab-body h1 {
  font-size:40px;
  color:#222;
  margin-bottom:20px;
}
.tabs .tab-body p {
  color:#555;
  margin:10px 0px;
  font-size:15px;
}
.tabs .tab-header {
  position:relative;
  width:100%;
  height:60px;
  border-top:1px solid #ddd;
  background:#000;
  display:flex;
  align-items:center;
}
.tabs .tab-header > div {
  width:25%;
  position:relative;
  cursor:pointer;
  text-align:center;
}
.tabs .tab-header > div:before {
  content:"";
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%) scale(0);
  width:50px;
  height:50px;
  border-radius:10px;
  background:#5d84da;
  z-index:1;
  transition:all 200ms ease-in-out;
}
.tabs .tab-header > div i {
  color:#ccc;
  font-size:16px;
}
.tabs .tab-header > div span {
  font-size:10px;
  display:block;
  margin-top:2px;
  color:#ccc;
  font-weight:600;
}
.tabs .tab-header > div.active:before {
  transform:translate(-50%,-50%) scale(1);
}
.tabs .tab-header > div.active i,
.tabs .tab-header > div.active span {
  position:relative;
  z-index:2;
  color:#f5f5f5;
}
</style>
<body>
<!-- partial:index.partial.html -->
<div class="tabs">
<div class="tab-body">
<div class="active">
<h2>
<iframe src="https://www.appcreator24.com"></iframe>
</h2>

</div><div>
<h2>AQUI VA EL HTML DE PELICULAS</h2>

</div><div>
<h2>AQUI VA EL HTML DEL BUSCADOR</h2>

</div><div>

<h2>AQUI VA EL HTML DE SERIES</h2>

</div><div>
<h2>AQUI VA EL HTML DE AJUSTES ETC</h2>

</div></div>
<div class="tab-header">
<div class="active">
<i class="fa fa-home"></i>
<span>Home</span>
</div><div>
<i class="fa fa-film"></i>
<span>Peliculas</span>
</div><div>
<i class="fa fa-search"></i>
<span>Buscar</span>
</div><div>
<i class="fa fa-tv"></i>
<span>Series</span>
</div><div>
<i class="fa fa-user"></i>
<span>Perfil</span>
</div></div></div>
<!-- partial -->
<script  src="./script.js"></script>
<script type="text/javascript">
let tabs = document.querySelector(".tabs");
let tabHeader = tabs.querySelector(".tab-header");
let tabBody = tabs.querySelector(".tab-body");
let tabHeaderElements = tabs.querySelectorAll(".tab-header > div");
let tabBodyElements = tabs.querySelectorAll(".tab-body > div");

for(let i=0;i<tabHeaderElements.length;i++){
  tabHeaderElements[i].addEventListener("click",function(){
    tabHeader.querySelector(".active").classList.remove("active");
    tabHeaderElements[i].classList.add("active");
    tabBody.querySelector(".active").classList.remove("active");
    tabBodyElements[i].classList.add("active");
  });
}
</script>
</body>
</html>
