<!DOCTYPE html>

  <body>
    
 <style>
 /*Pantalla Inicio*/
 body {
   padding: 0;
   margin: 0;
 }
 .cover img {
   width: 100px;
   height: 100px;
   margin-top: 35%;
   margin-left: 35%;
 }
   .cover {
     background: dodgerblue;
     position: fixed;
     width: 100%;
     height: 100%;
     opacity: 0;
     animation: fade-out 4s;
   }
   .cover #icon {
     --size: 100px;
     position: absolute;
     top: 50%;
     left: 50%;
     transform: translate(-50%, -50%);
     width: var(--size);
     animation: zoom-in 2s;
     animation-delay: 2s;
  
   }
   @keyframes zoom-in {
     50% {
       width: var(--size);
     }
     60% {
       width: calc(var(--size)*0.9);
     }
     100% {
       width: 250%;
     }
   }
   @keyframes fade-out {
     0%, 85% {
       opacity: 1;
     }
     100% {
       opacity: 0;
     }
   }
   
 </style>
 

<div class="cover">
	<img src="http://www.macdrifter.com/theme/images/twitter-snow.svg">
</div>

    
  </body>
</html>
