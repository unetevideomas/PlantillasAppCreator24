<html lang="es">
<head>
<meta charset="utf-8">
<title>Hits Radio Nuevo Player</title>
<meta name="theme-color" content="#3811D4">
</head>
<body>
<style type="text/css">

.fs-vid-background {
    position: absolute;
    width: 100%;
    height: 100%;
    margin: 0 0;
    z-index: 250;
}
.fs-vid-background video {
    object-fit: cover;
    width: 100%;
    height: 100%;
}
video {
    max-width: 100%;
}
#capa1{ 

 background-color:transparent;
 position: relative;
 display: flex;
 height: 16vh;
 align-items: center;
 justify-content: center;
 margin: -1px auto;
 left: -2px;	
 z-index: 300;
}
* {
  margin: 0;
  padding: 0;
  outline: 0;
}
body {
  font-family: Arial, Helvetica, sans-serif;
  line-height: 1.3;
  width: 100%;
  height: 100%;
  background: transparent;
}
header {
  width: 100%;
  border-bottom: 5px solid #00A1D6;
  background: #fff;
  overflow: auto;
}
footer {
  width: 100%;
  background-color: #c6d0db;
  padding: 20px 0px;
  color: #000000;
  font-size: 12px;
  text-align: left;
}
main {
  width: 1000px;
  margin: 0 auto;
  min-height: 450px;
  overflow-y: auto;
  padding: 20px 0;
}
h1 {
  font-size: 1.8em;
  color: #555555;
  text-align: center;
}
.logo {
  height: 65px;
  width: 278px;
  margin: 5px 0;
  float: left;
  background: url('transparent') no-repeat;
}
.flex {
  width: 1000px;
  margin: 0 auto;
  overflow: auto;
  background: transparent;
}
@media screen and (max-width: 1000px) {
  main, .flex {
    width: 95%;
  }
}
.shared-panel {
  overflow: auto;
}
.shared-panel span {
  margin: 10px 0;
  font-size: 16px;
  font-weight: 600;
}
.shared {
  display: inline-block;
  width: 30px;
  height: 30px;
  margin: 5px 0;
  padding: 0;
  background: url("../img/shared.png") no-repeat;
  float: left;
  margin-right: 5px;
  cursor: pointer;
  border-radius: 50%;
}
.shared:hover {
  opacity: 0.7;
}
.shared.gp {
  background-position: 0px 0px;
  background-color: #E62B34;
}
.shared.tt {
  background-position: 0px -30px;
  background-color: #43BDF0;
}
.shared.ce {
  background-position: 0px -60px;
  background-color: #8A898D;
}
.shared.wa {
  background-position: 0px -90px;
  background-color: #0dc143;
}
.shared.fb {
  background-position: 0px -120px;
  background-color: #6081C4;
}
.st2 {
  border-radius: 0;
}
.st3 {
  border-radius: 5px;
}	
</style>
<div class="fs-vid-background">
  <video autoplay="true" muted="true" loop="true">
    <source src="https://radioplayer.luna-universe.com/videos/home.mp4" type="video/mp4">
  </video>
</div>	
<script src="https://archive.org/download/player-luna/jquery-3.2.1.min.js"></script> 
<script src="https://archive.org/download/player-luna/player-luna.js"></script>

scroll: "true",

coverstyle: "animated",//circle o square o hits1
usevisualizer: "real", 
visualizertype: "6", 
multicolorvisualizer: "true",
color1: "#162fe4",

color3: "#162fe4",
color4: "#00ffea",
visualizeropacity: "1.10",
usestreamcorsproxy: "false", //true o false
corsproxy: "", 
streamurl:"http://sonica1.mooo.com:8050",

icecastmountpoint: "",

streamid: "1", 
streamsuffix: "", 
radionomyid: "",

radiojarid: "",  
radiocoid: "",
itunestoken: "1000lIPN",
metadatainterval: "5000", 
displayliveicon: "false",

debug: "true",
});
</script>
</body>
	
</html>
