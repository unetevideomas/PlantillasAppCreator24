body {

}

.nav {
    position: fixed;
    bottom: 0;
    width: 100%;
    border-top: 2px solid #a200fb;
    border-radius: 42px 42px 0px 0px;
    height: 65px;
    box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
    background-color: #111;

    overflow-x: auto;
}

.nav__link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    flex-grow: 1;
    min-width: 50px;
    overflow: hidden;
    white-space: nowrap;
    font-family: sans-serif;
    font-size: 13px;
    color: #fff;
    text-decoration: none;
    -webkit-tap-highlight-color: transparent;
    transition: background-color 0.1s ease-in-out;
}

.nav__link:hover {
    box-shadow: 0px 0px 10px 113px #450644 inset;
}

.nav__link--active {
    color: #bf9b9b;
}

.nav__icon {
    font-size: 30px;
    border-radius: 50px;
    box-shadow: 0px 0px 10px 0px #fb00d9;
    padding: 5px;
}

</style>
