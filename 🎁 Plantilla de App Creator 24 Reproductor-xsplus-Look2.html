body{background:#000;}
.playerContainer {
    position: relative;
    width:100%;
    height:97vh;
    background-color: #000;
}
:root {
	--accent: #0094ff;	
	--main: #ffffff;
}

.icon {
	cursor: pointer;
    height: 30px;
    width: 42px;
	margin-right: 4px;
	margin-left: 4px;
    border: none;
    background: none;
    filter: invert(100%) sepia(0%) saturate(1%) hue-rotate(92deg) brightness(104%) contrast(101%);
}
@media (min-height: 640px) { 
div#center_p {
    position: absolute;
    top: -450%;
    left: 0;
    right: 0;
}
}

@media (min-height: 730px) { 
div#center_p {
    position: absolute;
    top: -520%;
    left: 0;
    right: 0;
}
}

@media (min-height: 820px) { 
div#center_p {
    position: absolute;
    top: -600%;
    left: 0;
    right: 0;
}
}

@media (orientation: landscape) {
div#center_p {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
}

}
#video-controls {
	display: grid;
	grid-template-columns: 1fr;
	grid-template-rows: 1fr 1fr;
	grid-template-areas: "progressbar"
	                     "controls-main";
	position: absolute;
	bottom: 4px;
	width: 100%;
	padding-bottom: 7px;
	box-sizing: border-box;
	opacity: 0;
	-webkit-transition: opacity .3s;
	-moz-transition: opacity .3s;
	-o-transition: opacity .3s;
	-ms-transition: opacity .3s;
	transition: opacity .3s;
	background: #0000007d;
  }
  
  .playerContainer:hover #video-controls {
		opacity: .9;
  } 
  

.progress {
	grid-area: progressbar;
	display: grid;
	grid-template-columns: 14% 72% 14%;
	grid-template-rows: 1fr;
	grid-template-areas: "ctime seek ttime";
	cursor: pointer;
	width: 100%;
	margin: auto;
	border-radius: 6px;
	left: 4px;
	bottom: 100%;
	transition: height 0.1s ease-in-out;
}
.current-time {
	grid-area: ctime;
	color: #ffffff;
	margin: auto
}
.total-time {
	grid-area: ttime;
	color: #ffffff;
	margin: auto
}
#seek{
	cursor: pointer;
	grid-area: seek;
	width: 100%;
	outline: none;
	height: 5px;
	margin: auto;
}

.controls-main {
	grid-area: controls-main;
	width: 100%;
	margin: auto;
	height: 100%;
	display: grid;
	grid-template-columns: 1fr 1fr 1fr;
	grid-template-rows: 1fr;
	grid-template-areas: "controls-left play controls-right";
	justify-content: space-between;
}

.controls-left {
	grid-area: controls-left;
	align-items: center;
	display: flex;
	padding-left: 14px;
}
.controls-right {
	grid-area: controls-right;
	align-items: center;
	display: flex;	
	justify-content: flex-end;
	padding-right: 14px;
}

#center_p {
	display: flex;
	grid-area: play;
	cursor: pointer;
	text-align: center;
	justify-content: center;
}
 
.volume{
	display: flex;
	align-items: center;
}

#volumeSeek{
	cursor: pointer;
	border-radius: 6px;
	width: 80px;
	height: 5px;
	margin: auto;
}
#unlock{
	position: absolute;
	left: 14px;
    z-index: 1;
    top: 14px;
	display: none;
}

#superplay {
	position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
	display: block;
}

#speed-list {
	cursor: pointer;
	display: none;
	background: #131212e3;
    color: #fff;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
	z-index: 1;
	min-width: 160px;
	text-align: center;
	position: absolute;
	top: 0;
    right: 0;
}
.speed-list p {
	color: var(--main);
	padding: 5px;
	cursor: default;
}
.speed-list p:hover{
	color: var(--accent);
	font-weight: bold;
}

.fullscreen {
	cursor: pointer;
	display: flex;
	justify-content: center;
}

//Function For Fullscreen
function launchIntoFullscreen(element) {
  if(element.requestFullscreen) {
    element.requestFullscreen();
  } else if(element.mozRequestFullScreen) {
    element.mozRequestFullScreen();
  } else if(element.webkitRequestFullscreen) {
    element.webkitRequestFullscreen();
  } else if(element.msRequestFullscreen) {
    element.msRequestFullscreen();
  }
}
function exitFullscreen() {
  if(document.exitFullscreen) {
    document.exitFullscreen();
  } else if(document.mozCancelFullScreen) {
    document.mozCancelFullScreen();
  } else if(document.webkitExitFullscreen) {
    document.webkitExitFullscreen();
  }
}

var fullscreen = false;
function toggleFullscreen() {
	fullscreen? exitFullscreen() : launchIntoFullscreen(player)

}
